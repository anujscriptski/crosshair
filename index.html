<!DOCTYPE html>
<html>
<head>
    <title>FiveM Crosshair Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="crosshair-menu" class="menu-container">
        <div class="tabs">
            <button class="tab active" onclick="openTab('crosshairs')">Crosshairs</button>
            <button class="tab" onclick="openTab('settings')">Settings</button>
        </div>
        
        <div id="crosshairs" class="tab-content active">
            <h2>Select Crosshair</h2>
            <div class="crosshair-grid">
                <img src="crosshairs/crosshair1.png" onclick="selectCrosshair('crosshair1')">
                <img src="crosshairs/crosshair2.png" onclick="selectCrosshair('crosshair2')">
                <img src="crosshairs/crosshair3.png" onclick="selectCrosshair('crosshair3')">
                <img src="crosshairs/crosshair4.png" onclick="selectCrosshair('crosshair4')">
            </div>
        </div>
        
        <div id="settings" class="tab-content">
            <h2>Crosshair Settings</h2>
            <label>Size: <input type="range" id="size" min="1" max="10" value="3.5"></label>
            <label>Color: <input type="color" id="color" value="#ffffff"></label>
            <label>Kill Effect: <input type="checkbox" id="killEffect"></label>
        </div>
        
        <div id="kill-effect" class="kill-effect">
            <span id="kill-text"></span>
        </div>
    </div>
    
    <div id="crosshair-display"></div>
    
    <script src="script.js"></script>
</body>
</html>
